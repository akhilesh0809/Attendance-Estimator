<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Estimator Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h3>Enter the following details to estimate the attendance</h3><br>
        <form onsubmit="return validateForm()">
            <label for="currentAttendance">Current Attendance</label>
            <input type="text" id="currentAttendance" placeholder="Ex: 61.99" value="" required>

            <label for="desiredAttendance">Desired Attendance</label>
            <input type="text" id="desiredAttendance" placeholder="" value="75.00">

            <label for="totalClasses">Total Classes conducted</label>
            <input type="text" id="totalClasses" placeholder="Ex: 97" value="" required>

            <label for="attendedClasses">Attended Classes</label>
            <input type="text" id="attendedClasses" placeholder="Ex: 58" value="" required>

            <label for="classesPerDay">Classes per day</label>
            <input type="number" id="classesPerDay" placeholder="Ex: 7" value="6">
            <input type="submit" value="Submit">
        </form>
        <div class="results">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
